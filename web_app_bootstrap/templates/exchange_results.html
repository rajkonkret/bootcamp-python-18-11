{% extends "base.html" %}

{% block body_header %}
    You selected {{ currency }} and amount {{ amount }}
{% endblock %}

{% block content %}

    {% if currency_info.code != 'unknown' %}
        <img src="{{ url_for('static', filename=currency_info.flag) }}">
    {% else %}
        <p>This currency is unknown for us</p>
    {% endif %}
{% endblock %}
