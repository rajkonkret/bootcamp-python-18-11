<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>You selected {{ currency }} and amount {{ amount }}</h1>
    {% if currency_info.code != 'unknown' %}
        <img src="{{ url_for('static', filename=currency_info.flag) }}">
    {% else %}
        <p>This currency is unknown for us</p>
    {% endif %}
</body>
</html>
